<!DOCTYPE html>
<html>

<head>
    <title>Form Basics</title>
    <meta charset="utf-8">
    <link href='https://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Crimson+Text' rel='stylesheet' type='text/css'>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>School Survey</h1>
        <hr>
        <form action="http://www.w3schools.com/tags/demo_form.asp" method="get">

            Full Name:<br> 
            <input type="text" name="name" required><br> 
            
            Gender:<br> 
            <input type="radio" name="gender" value="male"> Male
            <input type="radio" name="gender" value="female"> Female<br> 
            
            E-mail:<br> 
            <input type="email" name="email" placeholder="HSTAT e-mail"><br>
            
            Classes:<br>
            <textarea name="classes"></textarea><br>
            
            Favorite Subject<br>
            <select name="Favorite Subject">
                <option value="Other" selected> Other </option>
                <option value="Math"> Math </option>
                <option value="English"> English </option>
                <option value="History"> History </option>
                <option value="Science"> Science </option>
                <option value="Spanish"> Spanish </option>
                <option value="Gym"> Gym </option>
            </select><br>
            
            <input class="blue-button" type="submit" value="Submit">
        </form>
    </div>
</body>

</html>
